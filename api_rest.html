<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS POUR LA PAGE -->
    <link rel="stylesheet" type="text/css" href="api_rest.css">
    <!-- BOOTSRAP -->
    <link rel="stylesheet" href="ressources/bootsrap.min.css">
    <!-- CALENDAR FLATPICKR -->
    <link rel="stylesheet" href="ressources/flatpickr.min.css">
    <script src="ressources/flatpickr.min.js"></script>
    <!-- language flatpickr FR -->
    <script src="ressources/fr.js"></script>

    <script src="ressources/custom-select.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="ressources/custom-select.css">
    <!-- AG DATATABLE -->
    <script src="ressources/ag-grid.min.noStyle.js" type="text/javascript"></script>
    <link rel="stylesheet" href="ressources/ag-grid.css">
    <link rel="stylesheet" href="ressources/ag-theme-balham.css">

    <title>SFTP Viewer</title>
  </head>

  <body>

<div class="row big-row">
  <div class="col-md-3 left-menu">

    <div class="row">
      <input id="tFuse">
    </div>

    <div class="row list_button">

      <div class="col-md-5 delete_all">
        <button  class="btn btn-danger btn-lg" onclick="deleteAll()">Tout supprimer</button>
      </div>

      <div class="col-md-5 choose_month">
        <button  class="btn btn-primary btn-lg" onclick="selectAllMonth()">Choisir ce mois</button>
      </div>

      <div class="col-md-5 choose_year">
        <button  class="btn btn-info btn-lg" onclick="selectAllYear()">Choisir l'année</button>
      </div>

      <div class="col-md-5 choose_all">
        <button  class="btn btn-success btn-lg" onclick="selectAll()">Tout choisir</button>
      </div>

    </div>


      <div class="row center file-list">
        <div class="col-md-9 select-file">Fichiers sélectionnés</div>
        <ul id="file"></ul>
      </div>


  </div>

  <div class="col-md-9 top-nav2">
    <div class="row">
      <div id="list_details_files" class="col-md-8">

        <div class="row list-button">

          <div class="col-md-3 list-select">
            <span class="custom-dropdown custom-dropdown--white">
              <select class="custom-dropdown__select custom-dropdown__select--white" id="my_filter" onchange="externalFilterChanged(this.value)">
                <option name="filter" value="all"> Tous </option>
                <option class="colorSelectHire" name="filter" value="hire"> Hire </option>
                <option class="colorSelectReHire" name="filter" value="rehire"> Re Hire </option>
                <option class="colorSelectCancel" name="filter" value="cancel" > Cancel </option>
                <option class="colorSelectChange" name="filter" value="change" > Change </option>
              </select>
            </span>
          </div>

          <div class="col-md-5">
            <input type="text" id="filter-text-box" placeholder="Recherche..." oninput="onFilterTextBoxChanged()"/>
          </div>

          <div class="col-md-3 btn-export">
            <button id="btn-csv-export" class="btn btn-success btn-lg" onclick="download()" href='#'>Exporter CSV</button>
          </div>

        </div>

        <div class="row list-legend">

          <div class="col-md-3 legende-all" name="filter" value="all" active onclick="externalFilterChanged('All')">
            Tous
          </div>

          <div class="col-md-2 legende-h" name="filter" value="hire" onclick="externalFilterChanged('hire')">
            Hire
          </div>

          <div class="col-md-2 legende-r" name="filter" value="rehire" onclick="externalFilterChanged('rehire')">
            Re Hire
          </div>

          <div class="col-md-2 legende-cancel" name="filter" value="cancel" onclick="externalFilterChanged('cancel')">
            Cancel
          </div>

          <div class="col-md-3 legende-change" name="filter" value="change" onclick="externalFilterChanged('change')">
            Change
          </div>

        </div>

        <div class="my-grid">
          <div id="myGrid" class="ag-theme-balham"></div>
        </div>

      </div>

      <div class="col-md-4">
        <ul id="infos" class="row"></ul>
      </div>

    </div>
  </div>

</div>
</div>

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p class="txt-modal">Aucun élement selectionné pour l'export CSV</p>
  </div>

</div>

</body>

var host = "PUT YOUR API"
</script>

<!-- SCRIPT FOR DATATABLE (ag-grid) -->
<script src="js/my-table.js" type="text/javascript"></script>
<!-- SCRIPT FOR CALENDAR (flatpickr) -->
<script src="js/my-calendar.js" type="text/javascript"></script>
</html>
